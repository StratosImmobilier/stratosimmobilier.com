<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stratos Immobilier</title>

<style>
    body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #0d0d0d;
        color: #f2f2f2;
    }

    /* NAVIGATION */
    header {
        background: #000;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        position: sticky;
        top: 0;
        z-index: 20;
    }

    .logo {
        font-size: 26px;
        font-weight: 700;
        letter-spacing: 1px;
        color: #fff;
    }

    nav a {
        color: #ccc;
        margin-left: 30px;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }
    nav a:hover {
        color: #fff;
    }

    /* HERO */
    .hero {
        height: 75vh;
        background: url('hero.jpg') center/cover no-repeat;
        position: relative;
    }

    .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.55);
    }

    .hero-text {
        position: absolute;
        bottom: 60px;
        left: 60px;
        z-index: 2;
    }

    .hero-text h1 {
        font-size: 58px;
        font-weight: 800;
        margin: 0;
        color: #fff;
        line-height: 1.1;
    }

    .hero-text p {
        font-size: 22px;
        color: #d9d9d9;
        margin-top: 10px;
    }

    /* SECTIONS */
    .section {
        padding: 70px 60px;
    }

    .section h2 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 40px;
        border-left: 4px solid #b8860b;
        padding-left: 15px;
        color: #fff;
    }

    /* GRID */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 35px;
    }

    /* APPARTEMENT CARD */
    .card {
        background: #111;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #222;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 35px rgba(0,0,0,0.5);
    }

    .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
    }

    .card-content {
        padding: 22px;
    }

    .card-content h3 {
        margin: 0;
        font-size: 22px;
        color: #fff;
    }

    .card-content p {
        color: #bfbfbf;
        margin: 8px 0 16px;
        line-height: 1.5;
    }

    .btn {
        display: inline-block;
        padding: 12px 22px;
        background: #b8860b;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn:hover {
        background: #d4a017;
    }

    /* FOOTER */
    footer {
        text-align: center;
        padding: 35px;
        background: #000;
        color: #bbb;
        margin-top: 40px;
        border-top: 1px solid #222;
    }
</style>
</head>

<body>

<header>
    <div class="logo">STRATOS IMMOBILIER</div>
    <nav>
        <a href="#appartements">Appartements</a>
        <a href="#contact">Contact</a>
    </nav>
</header>


<!-- HERO SECTION -->
<div class="hero">
    <div class="hero-text">
        <h1>Vivre en Grand.</h1>
        <p>Appartements rénovés · Gestion professionnelle.</p>
    </div>
</div>


<!-- APPARTEMENTS -->
<section class="section" id="appartements">
    <h2>Appartements Disponibles</h2>

    <div class="grid">

        <div class="card">
            <img src="photo1.jpg" alt="">
            <div class="card-content">
                <h3>4 ½ – Montréal-Nord (Rénové)</h3>
                <p>Entièrement rénové · 2 chambres · 1650$/mois.</p>
                <a class="btn" href="appartement1.html">Voir l’annonce</a>
            </div>
        </div>

    </div>
</section>

<footer>
    © 2025 Stratos Immobilier — Tous droits réservés.
</footer>

</body>
</html>
